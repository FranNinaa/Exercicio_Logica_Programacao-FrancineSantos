<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <!---------------- Area de Cabeçalho ---------------------->
    <header>
        <h1></h1>
    </header>
    <!---------------- Sessao Principal ---------------------->
    <main>
        <form action="" mathod="post">
            <fieldset class="borda">
                <legend class="borda">Lista 5 - Exercicio 1 </legend>
                <br>
                <!--------campos do Formulario ------->
                <label for="exe1">Crie um algoritmo que mostre na tela todos os números 
                    entre 1 e 100 que sejam múltiplos de 3 ou 5.</label>
                <br>
                
                <!--------botões  do Formulario ------->
                <section class="buttonContato">
                    <input type="button" value="Enviar" onclick="mostrarMultiplos()">
                </section>
                <br>
                <div>
                    <label for="idSaida">Saida</label><br>
                    <output type="text" id="idSaida" name="nmSaida"></output> 
                </div>

                <br>
            </fieldset>
        </form>
    </main>
    <!---------------- Sessão de Rodapé  ---------------------->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

     <!---------------- Script JS  ---------------------->
     <script>
        function mostrarMultiplos() {
            var saida = document.getElementById('idSaida');
            saida.textContent = '';

            for (var i = 1; i <= 100; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    saida.textContent += i + ' ';
                }
            }
        }
    </script>
</body>

</html>
