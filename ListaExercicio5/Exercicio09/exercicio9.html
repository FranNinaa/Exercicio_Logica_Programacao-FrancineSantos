<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Configuração da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <!-- Ícone da página -->
    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <!-- Link para a fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Área de Cabeçalho -->
    <header>
        <h1></h1>
    </header>

    <!-- Sessao Principal -->
    <main>
        <form action="" method="post">
            <fieldset class="borda">
                <!-- Título e instruções do exercício -->
                <legend class="borda">Lista 5 - Exercicio 9</legend>
                <br>
                <label for="exe9"> Crie um novo programa a partir 
                    do exercício anterior e permita que o usuário 
                    escolha em que unidade de medida ele deseja 
                    informar a temperatura (C, F ou K). O programa 
                    deverá converter deverá converter a temperatura 
                    para as outras unidades de medida.
                    <br>
                    <br>Sendo C= Celsius, F= Fahrenheit e K = Kelvin 
                    <br>Formulas fornecidas: 
                    <br>K=C+273
                    <br>K-273 = C
                    <br>F=(9*C+160)/5 
                    <br>((F * 5)-160)/9 = C
                    <br>((F * 5)-160)/9 + 273 = K
                    <br>F  = (((K - 273) * 9) + 160)/5
                    <br><br>
                    <!-- Campo para inserir a temperatura em graus Celsius -->
                    <label for="nome">Digite a temperatura em graus Celsius:</label>
                    <input type="number" id="idGraus" name="tempGraus">
                    <br><br>
                </label>
                <br>
                
                <!-- Botão para executar a função -->
                <section class="buttonContato">
                    <input type="button" value="Converter" onclick="mostrarGraus()">
                </section>
                <br>
                <div>
                    <!-- Saída da temperatura em graus Fahrenheit -->
                    <label for="idSaida"></label><br>
                    <output type="text" id="idSaida" name="nmSaida"></output> 
                </div>

                <br>
            </fieldset>
        </form>
    </main>

    <!-- Sessão de Rodapé -->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

    <!-- Script JS -->
    <script>
        function mostrarGraus() {
            // Obtém a temperatura em graus Celsius do campo de entrada
            const tempCelsius = parseFloat(document.getElementById("idGraus").value);

            // Verifica se a entrada é um número válido
            if (isNaN(tempCelsius)) {
                alert("Por favor, insira uma temperatura válida em graus Celsius.");
                return;
            }

            // Converte a temperatura de Celsius para Fahrenheit usando a fórmula
            const tempFahrenheit = (9 * tempCelsius + 160) / 5;

            // Converte a temperatura de Celsius para Kelvin usando a fórmula
            const tempKelvin = tempCelsius + 273;

            // Exibe a temperatura convertida em Fahrenheit e Kelvin na saída
            document.getElementById("idSaida").innerHTML = `Temperatura em Fahrenheit: ${tempFahrenheit.toFixed(2)} °F<br>Temperatura em Kelvin: ${tempKelvin.toFixed(2)} K`;

        }
    </script>
</body>

</html>
