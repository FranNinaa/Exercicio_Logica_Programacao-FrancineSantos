<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <!---------------- Area de Cabeçalho ---------------------->
    <header>
        <h1></h1>
    </header>
    <!---------------- Sessao Principal ---------------------->
    <main>
        <form action="" mathod="post">
            <fieldset class="borda">
                <legend class="borda">Exercicio 10</legend>
                <br>
                <!--------campos do Formulario ------->
                <label for="nome">Crie um programa que leia o preço de um produto,
                     calcule e mostre seu PREÇO PROMOCIONAL, com 5% de desconto.</label>
                <br>
                <label for="nome">Informe ao preço atual do produto:</label>
                <input type="number" step="0.01" id="idPreco" nome="preco" value="">
                <br><br>
                <!--------botões  do Formulario ------->
                <section class="buttonContato">
                    <input type="button" value="Enviar" onclick="calcularPrecoPromocional()">
                </section>
                <br>
                <div>
                    <label for="idSaida">Saida</label>
                    <output type="text" id="idSaida" name="nmSaida"></output> 
                </div>

                <br>
            </fieldset>
        </form>
    </main>
    <!---------------- Sessão de Rodapé  ---------------------->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

     <!---------------- Script JS  ---------------------->
     <script>
        function calcularPrecoPromocional() {
            // Obter o preço atual do produto
            var precoAtual = Number(document.getElementById("idPreco").value);

            // Calcular o preço promocional com 5% de desconto
            var desconto = precoAtual * 0.05;
            var precoPromocional = precoAtual - desconto;

            // Exibir o resultado na saída
            document.getElementById("idSaida").innerText = "Preço promocional com 5% de desconto: R$ " + precoPromocional.toFixed(2);
        }
    </script>
</body>
</html>
