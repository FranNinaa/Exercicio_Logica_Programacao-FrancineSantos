<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <!-- Link para a fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="ListaFrutas">
    <!-- Lista de dados (seleção de item) -->
    <label for="idFrutas">Lista de frutas:</label><br>
    <input list="idFrutas">
    <datalist id="idFrutas"></datalist>

    <script>
        var frutas = ["Tomate", "Morango", "Limão", "Abacaxi", "Pêra", "Uva"];

        var datalist = document.getElementById('idFrutas');

        for (var i = 0; i < frutas.length; i++) {
            var option = document.createElement('option');
            option.id = i;
            option.innerText = frutas[i];
            datalist.appendChild(option);

              
              console.log(frutas[i]);
        }
    </script>
</body>
</html>
