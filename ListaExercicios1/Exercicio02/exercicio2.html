<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <!---------------- Area de Cabeçalho ---------------------->
    <header>
        <h1></h1>
    </header>
    <!---------------- Sessao Principal ---------------------->
    <main>
        <form action="" mathod="post">
            <fieldset class="borda">
                <legend class="borda">Exercicio 2 </legend>
                <br>
                <!--------campos do Formulario ------->
                <label for="nome">Crie um programa que leia o nome e o 
                    salário de um funcionário, mostrando no final uma mensagem.</label>
                <br>
                <label for="nome">Nome do Funcionario</label>
                <input type="text" id="idNome" nome="nNome" value="">
                <br>
                <label for="nome">Salário</label>
                <input type="text" id="idSalario" nome="vSalario"  value="">
                <br><br>
                <!--------botões  do Formulario ------->
                <section class="buttonContato">
                    <input type="button" value="Enviar" onclick="pegarNome()">
                </section>
                <br>
                <div>
                    <label for="idSaida">Saida</label>
                    <output type="text" id="idSaida" name="nmSaida"></output> 
                </div>

                <br>
            </fieldset>
        </form>
    </main>
    <!---------------- Sessão de Rodapé  ---------------------->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

     <!---------------- Script JS  ---------------------->
     <script>
        function pegarNome() {
            let nome = document.getElementById('idNome').value;
            let salario = document.getElementById('idSalario').value;

                const mensagem = `O funcionário ${nome} tem um salário de R$${salario} em Junho.`;
                document.getElementById('idSaida').value = mensagem;
        }
    </script>
</body>
</html>
