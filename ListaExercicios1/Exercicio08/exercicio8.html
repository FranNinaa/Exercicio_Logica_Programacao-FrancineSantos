<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!---------------- Area de Cabeçalho ---------------------->
    <header>
        <h1></h1>
    </header>
    <!---------------- Sessao Principal ---------------------->
    <main>
        <form action="" method="post">
            <fieldset class="borda">
                <legend class="borda">Exercicio 8</legend>
                <br>
                <!--------campos do Formulario ------->
                <label>Faça um algoritmo que leia quanto dinheiro uma pessoa tem na carteira 
                    (em R$) e mostre quantos dólares ela pode comprar. Considere US$ 1,00 = R$ 3,45.</label>
                <br>
                <label for="nome"> Digite o valor que você tem em sua carteira:</label><br>
                <input type="number" step="0.01" id="idValor"  value="">
                <br>

                <!--------botões  do Formulario ------->
                <section class="buttonContato">
                    <input type="button" value="Enviar" onclick="calcularValorCarteira()">
                </section>
                <br><br>
                <div>
                    <label for="idSaida">Saida</label>
                    <output type="text" id="idSaida" name="nmSaida"></output>
                </div>

                <br>
            </fieldset>
        </form>
    </main>
    <!---------------- Sessão de Rodapé  ---------------------->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

     <!---------------- Script JS  ---------------------->
     <script>
        function calcularValorCarteira() {
            // Obter o valor em reais
            var valorReais = parseFloat(document.getElementById("idValor").value);

            // Calcular a quantidade de dólares
            var valorDolares = valorReais / 3.45;

            // Exibir o resultado na saída
            document.getElementById("idSaida").innerText = "Com R$ " + valorReais.toFixed(2) + " você pode comprar aproximadamente US$ " + valorDolares.toFixed(2);
        }
    </script>
</body>

</html>
