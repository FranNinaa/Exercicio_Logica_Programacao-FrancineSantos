<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1></h1>
    </header>

    <main>
        <form action="" method="post">
            <fieldset class="borda">
                <legend class="borda">Lista 3 - Exercicio 7</legend>
                <br>
                <label for="exe7"> Numa promoção exclusiva para o Dia da Mulher, uma loja quer dar descontos para todos,
                    mas especialmente para mulheres. Faça um programa que leia nome, sexo e o valor das compras do cliente
                    e calcule o preço com desconto. Sabendo que:<br>
                    <br>Homens ganham 5% de desconto
                    <br>Mulheres ganham 13% de desconto</label>
                <br>

                <label for="nomeCompleto">Digite seu nome completo:</label>
                <input type="text" id="idNome" name="nomeCompleto" value="">
                <br>

                <label for="Genero" class="etiqueta">Selecione seu Gênero</label>
                <input type="radio" id="radioFem" name="radio" value="fem">
                <label for="radioFem">Feminino</label><br>
                <input type="radio" id="radioMasc" name="radio" value="masc">
                <label for="radioMasc">Masculino</label>
                <br><br>

                <label for="valorCompras">Digite o valor total das compras do cliente:</label>
                <input type="text" id="idValor" name="valorTotal" value="">
                <br><br>

                <section class="buttonContato">
                    <input type="button" value="Calcular" onclick="calculoDesconto()">
                </section>
                <br>

                <div>
                    <label for="idSaida">Saída</label>
                    <output type="text" id="idSaida" name="nmSaida"></output>
                </div>
                <br>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

    <script>
        function calculoDesconto() {
            var valorTotal = parseFloat(document.getElementById("idValor").value);
            var nomeCliente = document.getElementById("idNome").value;
            var masculino = document.getElementById("radioMasc").checked;
            var feminino = document.getElementById("radioFem").checked;
            var resultado;

            if (masculino) {
                resultado = valorTotal * 0.95; // Desconto de 5% para homens (100% - 5%)
                document.getElementById("idSaida").innerText = "Cliente " + nomeCliente + " é do sexo masculino e tem um desconto de 5% no valor total das compras, ficando com o valor final de R$" + resultado.toFixed(2) + " para pagamento";
            } else if (feminino) {
                resultado = valorTotal * 0.87; // Desconto de 13% para mulheres (100% - 13%)
                document.getElementById("idSaida").innerText = "Cliente " + nomeCliente + " é do sexo feminino e tem um desconto de 13% no valor total das compras, ficando com o valor final de R$" + resultado.toFixed(2) + " para pagamento";
            } else {
                document.getElementById("idSaida").innerText = "Selecione o gênero para calcular o desconto.";
            }
        }
    </script>
</body>

</html>
