<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <!---------------- Area de Cabeçalho ---------------------->
    <header>
        <h1></h1>
    </header>
    <!---------------- Sessao Principal ---------------------->
    <main>
        <form action="" mathod="post">
            <fieldset class="borda">
                <legend class="borda">Lista 2 - Exercicio 4</legend>
                <br>
                <!--------campos do Formulario ------->
                <label for="exe4">Entrar com um número e verificar se o
                     mesmo está no intervalo entre 30 e 90, inclusive.</label>
                <br>
                <label for="valor">Digite um valor qualquer:</label>
                <input type="number"  id="idValor" nome="valor" value="">
                <br><br>

                <!--------botões  do Formulario ------->
                <section class="buttonContato">
                    <input type="button" value="Enviar" onclick="intervalo()">
                </section>
                <br>
                <div>
                    <label for="idSaida">Saida</label>
                    <output type="text" id="idSaida" name="nmSaida"></output> 
                </div>

                <br>
            </fieldset>
        </form>
    </main>
    <!---------------- Sessão de Rodapé  ---------------------->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

     <!---------------- Script JS  ---------------------->
     <script>
        function intervalo() {
            //valores recebido do usuário
            var valor = Number(document.getElementById("idValor").value);
           
        
            if (valor >= 30 && valor <= 90) {
                document.getElementById("idSaida").innerText = "O número digitado é " + valor + " esta no intervalo entre 30 e 90";
            } else {
                document.getElementById("idSaida").innerText = "O número digitado é " + valor + " esta fora do intervalo entre 30 e 90";
            }
        }
    </script>
</body>
</html>
