<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <!---------------- Area de Cabeçalho ---------------------->
    <header>
        <h1></h1>
    </header>
    <!---------------- Sessao Principal ---------------------->
    <main>
        <form action="" mathod="post">
            <fieldset class="borda">
                <legend class="borda">Lista 2 - Exercicio 6</legend>
                <br>
                <!--------campos do Formulario ------->
                <label for="exe6">Construa uma calculadora. O programa deverá receber 2 números e o 
                                  caractere equivalente a um dos operadores aritméticos. 
                                  Efetuar a operação aritmética correspondente e apresentar o resultado.</label>
                <br><br>
                <label for="calculadora">Digite o primeiro valor:</label>
                <input type="number"  id="idValor1" nome="valor1" value="">
                <br><br>
                <label for="operacao">Digite que tipo de operação que voce quer fazer o cálculo <br>ex:<br> adição = +<br>multiplicação =  *<br>subtração = -<br>divisão =  /</label>
                <input type="text"  id="idOpe" nome="caractere" value="">
                <br><br>
                <label for="calculadora">Digite o segundo valor:</label>
                <input type="number"  id="idValor2" nome="valor2" value="">
                <br><br>

                <!--------botões  do Formulario ------->
                <section class="buttonContato">
                    <input type="button" value="Calcular" onclick="calculadora()">
                </section>
                <br>
                <div>
                    <label for="idSaida">Saida</label>
                    <output type="text" id="idSaida" name="nmSaida"></output> 
                </div>

                <br>
            </fieldset>
        </form>
    </main>
    <!---------------- Sessão de Rodapé  ---------------------->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

     <!---------------- Script JS  ---------------------->
     <script>
        function calculadora() {
            // Obter os valores e operador do usuário
            var valor1 = parseFloat(document.getElementById("idValor1").value);
            var operacao = document.getElementById("idOpe").value;
            var valor2 = parseFloat(document.getElementById("idValor2").value);
            var resultado;
        
            // Realizar a operação com base no operador
            if (operacao === '+') {
                resultado = valor1 + valor2;
            } else if (operacao === '-') {
                resultado = valor1 - valor2;
            } else if (operacao === '*') {
                resultado = valor1 * valor2;
            } else if (operacao === '/') {
                if (valor2 !== 0) {
                    resultado = valor1 / valor2;
                } else {
                    alert('Não é possível dividir por zero.');
                    return;
                }
            } else {
                alert('Operador inválido. Use um dos seguintes operadores: +, -, *, /');
                return;
            }
        
            // Exibir o resultado
            document.getElementById("idSaida").innerText = "Resultado: " + valor1 + operacao + valor2 + " = "+ resultado;
        }
    </script>
</body>
</html>
