<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1></h1>
    </header>

    <main>
        <form>
            <fieldset class="borda">
                <legend>Lista 2 - Exercício 1.2</legend>
                <br>
                <label for="numero1">Digite o primeiro valor:</label>
                <input type="number" step="0.01" id="numero1" name="numero1" value="">
                <br><br>
                <label for="numero2">Digite o segundo valor:</label>
                <input type="number" step="0.01" id="numero2" name="numero2" value="">
                <br><br>
                <section class="buttonContato">
                    <input type="button" value="Verificar o maior numero" onclick="maiorNumero()">
                </section>                
                <br><br>
                <div>
                    <label for="idSaida">Saida</label>
                    <output type="text" id="idSaida" name="nmSaida"></output> 
                </div>
                <br>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

    <script>
        function maiorNumero() {
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            var maiorNumero;


            if (numero1 > numero2) {
                maiorNumero = numero1;
            } else {
                maiorNumero = numero2;
            }
            document.getElementById("idSaida").innerText = "O maior número é: " + maiorNumero;
        }
    </script>
</body>

</html>
