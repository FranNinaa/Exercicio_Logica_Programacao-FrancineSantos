<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Area de Cabeçalho -->
    <header>
    </header>

    <!-- Sessao Principal -->
    <main>

        <!-- campos do Formulario -->
        <form>
            <fieldset class="borda">
                <legend class="borda">Lista 2 - Exercicio 9</legend>
                <br>

                <select id="formaGeometrica" onchange="mostrarInput()">
                    <option value="circulo">Círculo</option>
                    <option value="retangulo">Retângulo</option>
                    <option value="triangulo">Triângulo Retângulo</option>
                    <option value="equilatero">Triângulo Equilátero</option>
                </select>

                <!-- Div para mostrar os campos correspondentes à forma escolhida -->
                <div id="camposForma"></div>

                <!-- Botão de Calcular -->
                <section class="buttonContato">
                    <input type="button" value="Calcular" onclick="calcularArea()">
                </section>
                <!-- Resultado -->
                <div>
                    <label for="idSaida">Resultado</label>
                    <output type="text" id="idSaida" name="nmSaida"></output>
                </div>
                <br>
            </fieldset>
        </form>
    </main>

    <!-- Script JS -->
    <script>
        // Função para criar os campos correspondentes à forma escolhida
        function mostrarInput() {
            var formaSelecionada = document.getElementById('formaGeometrica').value;
            var camposForma = document.getElementById('camposForma');
            camposForma.innerHTML = '';

            if (formaSelecionada == 'circulo') {
                camposForma.innerHTML = '<label>Raio: </label><input type="number" id="raio" placeholder="Digite o raio">';
            } else if (formaSelecionada == 'retangulo') {
                camposForma.innerHTML = '<label>Base: </label><input type="number" id="base" placeholder="Digite a base"><br>' +
                    '<label>Altura: </label><input type="number" id="altura" placeholder="Digite a altura">';
            } else if (formaSelecionada == 'triangulo') {
                camposForma.innerHTML = '<label>Base: </label><input type="number" id="base" placeholder="Digite a base"><br>' +
                    '<label>Altura: </label><input type="number" id="altura" placeholder="Digite a altura">';
            } else if (formaSelecionada == 'equilatero') {
                camposForma.innerHTML = '<label>Lado: </label><input type="number" id="lado" placeholder="Digite o lado">';
            }
        }

        function calcularArea() {
            var formaSelecionada = document.getElementById('formaGeometrica').value;
            var area;

            if (formaSelecionada === 'circulo') {
                var raio = parseFloat(document.getElementById('raio').value);
                area = Math.PI * raio * raio;
            } else if (formaSelecionada == 'retangulo') {
                var base = parseFloat(document.getElementById('base').value);
                var altura = parseFloat(document.getElementById('altura').value);
                area = base * altura;
            } else if (formaSelecionada == 'triangulo') {
                var base = parseFloat(document.getElementById('base').value);
                var altura = parseFloat(document.getElementById('altura').value);
                area = (base * altura) / 2;
            } else if (formaSelecionada == 'equilatero') {
                var lado = parseFloat(document.getElementById('lado').value);
                area = (Math.sqrt(3) / 4) * lado * lado;
            }

            var resultado = document.getElementById('idSaida');
            resultado.value = `A área da forma selecionada é: ${area.toFixed(2)}`;
        }

        // Chamar a função mostrarInput quando a forma for selecionada
        document.getElementById('formaGeometrica').addEventListener('mudar', mostrarInput);
        mostrarInput();
    </script>
</body>
</html>
