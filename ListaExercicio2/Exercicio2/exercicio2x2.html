<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Exercício - Encontrar o Maior Número</h1>
    </header>

    <main>
        <form>
            <fieldset class="borda">
                <legend>Lista 2 - Exercício 2</legend>
                <br>
                <label for="exe2">Elabore um algoritmo que permita a entrada de três números e imprima o maior deles.</label>
                <br>
                <label for="valor1">Digite o primeiro valor:</label>
                <input type="number" id="idNum1" name="numero1" value="">
                <br><br>
                <label for="valor2">Digite o segundo valor:</label>
                <input type="number" id="idNum2" name="numero2" value="">
                <br><br>
                <label for="valor3">Digite o terceiro valor:</label>
                <input type="number" id="idNum3" name="numero3" value="">
                <br><br>

                <section class="buttonContato">
                    <input type="button" value="Calcular o maior número" onclick="maiorNumero()">
                </section>
                <br>
                <div>
                    <label for="idSaida">Saída</label>
                    <output type="text" id="idSaida" name="nmSaida"></output>
                </div>

                <br>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

    <script>
        function maiorNumero() {
            var numero1 = Number(document.getElementById("idNum1").value);
            var numero2 = Number(document.getElementById("idNum2").value);
            var numero3 = Number(document.getElementById("idNum3").value);
            var maiorNumero ;

            if ( numero1 || numero2 || numero3) {
                maiorNumero = numero1;
            } if (numero2 > maiorNumero) {
                 maiorNumero = numero2;
                }if (numero3 > maiorNumero) {
                    maiorNumero = numero3;
                }
                document.getElementById("idSaida").innerText = "O número " + maiorNumero + " é o maior dos três números informados.";
            }
        
    </script>
</body>

</html>
