<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <!---------------- Area de Cabeçalho ---------------------->
    <header>
        <h1></h1>
    </header>
    <!---------------- Sessao Principal ---------------------->
    <main>
        <form action="" mathod="post">
            <fieldset class="borda">
                <legend class="borda">Lista 2 - Exercicio 5</legend>
                <br>
                <!--------campos do Formulario ------->
                <label for="exe5">Elabore um algoritmo para entrar com três números
                     e imprimi-los em ordem decrescente (suponha números diferentes).</label>
                <br>
                <label for="decrescente">Digite o primeiro valor:</label>
                <input type="number"  id="idValor1" nome="valor1" >
                <br><br>
                <label for="decrescente">Digite o segundo valor:</label>
                <input type="number"  id="idValor2" nome="valor2">
                <br><br>
                <label for="decrescente">Digite o terceiro valor:</label>
                <input type="number"  id="idValor3" nome="valor3" >
                <br><br>

                <!--------botões  do Formulario ------->
                <section class="buttonContato">
                    <input type="button" value="Enviar" onclick="decrescente()">
                </section>
                <br>
                <div>
                    <label for="idSaida">Saida</label>
                    <output type="text" id="idSaida" name="nmSaida"></output> 
                </div>

                <br>
            </fieldset>
        </form>
    </main>
    <!---------------- Sessão de Rodapé  ---------------------->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

     <!---------------- Script JS  ---------------------->
     <script>
        function decrescente() {
            //valores informados pelo usuario
            var valor1 = Number(document.getElementById("idValor1").value);
            var valor2 = Number(document.getElementById("idValor2").value);
            var valor3 = Number(document.getElementById("idValor3").value);

            var maior, meio, menor;

            // Encontrar o maior valor
            if (valor1 >= valor2 && valor1 >= valor3) {
                maior = valor1;
                meio = Math.max(valor2, valor3);
                menor = Math.min(valor2, valor3);
            } else if (valor2 >= valor1 && valor2 >= valor3) {
                maior = valor2;
                meio = Math.max(valor1, valor3);
                menor = Math.min(valor1, valor3);
            } else {
                maior = valor3;
                meio = Math.max(valor1, valor2);
                menor = Math.min(valor1, valor2);
            }

            document.getElementById("idSaida").innerText = "Números em ordem decrescente: " + maior + ", " + meio + ", " + menor;
        }
    </script>
</body>
</html>
