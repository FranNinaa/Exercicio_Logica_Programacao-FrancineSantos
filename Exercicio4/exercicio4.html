<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <!---------------- Area de Cabeçalho ---------------------->
    <header>
        <h1></h1>
    </header>
    <!---------------- Sessao Principal ---------------------->
    <main>
        <form action="" method="post">
            <fieldset class="borda">
                <legend class="borda">Exercicio 4 </legend>
                <br>
                <!--------campos do Formulario ------->
                <label>Faça um programa que leia as duas notas de um aluno em uma
                     matéria e mostre na tela a sua mídia na disciplina..</label>
                <br>
                <label for="nome">Digite a prim eira Nota:</label><br>
                <input type="number" id="idNota1"  value="">
                <br>
                <label>Digite a segunda nota:</label><br>
                <input type="number" id="idNota2" value="">
                <br><br>
                <!--------botões  do Formulario ------->
                <section class="buttonContato">
                    <input type="button" value="Enviar" onclick="calcularMedia()">
                </section>
                <br>
                <div>
                    <label for="idSaida">Saida</label>
                    <output type="text" id="idSaida" name="nmSaida"></output>
                </div>

                <br>
            </fieldset>
        </form>
    </main>
    <!---------------- Sessão de Rodapé  ---------------------->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

     <!---------------- Script JS  ---------------------->
     
     <script>
        function calcularMedia() {
            // Obter os valores das notas
            var nota1 = parseFloat(document.getElementById("idNota1").value);
            var nota2 = parseFloat(document.getElementById("idNota2").value);

            // Calcular a média
            var media = (nota1 + nota2) / 2;

            // Exibir a média na saída
            document.getElementById("idSaida").innerText = "A média entre " + nota1 + " e " + nota2 + " é igual a " + media;
        }
    </script>
</body>

</html>
