<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <!---------------- Area de Cabeçalho ---------------------->
    <header>
        <h1></h1>
    </header>
    <!---------------- Sessao Principal ---------------------->
    <main>
        <form action="" method="post">
            <fieldset class="borda">
                <legend class="borda">Exercicio 5 </legend>
                <br>
                <!--------campos do Formulario ------->
                <label>Faça um programa que leia um número inteiro
                     e mostre seu antecessor e seu sucessor.</label>
                <br>
                <label for="nome">Digite um valor inteiro</label><br>
                <input type="number" id="idNumero"  value="">
                <br>

                <!--------botões  do Formulario ------->
                <section class="buttonContato">
                    <input type="button" value="Enviar" onclick="antecessorSucessor()">
                </section>
                <br><br>
                <div>
                    <label for="idSaida">Saida</label>
                    <output type="text" id="idSaida" name="nmSaida"></output>
                </div>

                <br>
            </fieldset>
        </form>
    </main>
    <!---------------- Sessão de Rodapé  ---------------------->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

     <!---------------- Script JS  ---------------------->
     <script>
        function antecessorSucessor() {
            // Obter o valor do número
            var numero = parseInt(document.getElementById("idNumero").value);

            // Calcular antecessor e sucessor
            var antecessor = numero - 1;
            var sucessor = numero + 1;

            // Exibir o resultado na saída
            document.getElementById("idSaida").innerText = "O antecessor de " + numero + " é " + antecessor +
                "\nO sucessor de " + numero + " é " + sucessor;
        }
    </script>
</body>

</html>
