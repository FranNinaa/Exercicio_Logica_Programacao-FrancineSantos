<!DOCTYPE html>
<html>
<head>
  <title>Exercicio For e While</title>title>
</head>
<body>

<button onclick="mostrarContagemWhile()">Mostrar Contagem (while)</button>
<br><br>
<button onclick="mostrarContagemFor()">Mostrar Contagem (for)</button>

<script>
     //4. Desenvolva um programa que mostre na tela a seguinte contagem: "Inicio 100 95 90 85 80 ... 0 Acabou!"com While e for
  function mostrarContagemWhile() {
    console.log("Início");
    let i = 100;
    while (i >= 0) {
      console.log(i);
      i -= 5;
    }
    console.log("Acabou!");
  }

  function mostrarContagemFor() {
    console.log("Início");
    for (let i = 100; i >= 0; i -= 5) {
      console.log(i);
    }
    console.log("Acabou!");
  }
</script>

</body>
</html>
