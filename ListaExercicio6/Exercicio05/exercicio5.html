<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Configuração da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <!-- Ícone da página -->
    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <!-- Link para a fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Área de Cabeçalho -->
    <header>
        <h1></h1>
    </header>

    <!-- Sessao Principal -->
    <main>
        <form action="" method="post">
            <fieldset class="borda">
                <!-- Título e instruções do exercício -->
                <legend class="borda">Lista 6 - Exercicio 5</legend>
                <br>
                <label for="exe5">Crie um programa que preencha automaticamente um vetor numérico com 20
                    números gerados aleatoriamente pelo computador e depois mostre os valores
                    gerados na tela (console.log).
                </label>
                <br><br>
                
                <!-- Botão para executar a função -->
                <section class="buttonContato">
                    <input type="button" value="Enviar" onclick="mostrarVetor()">
                </section>
                <br>
                <div>
                    <!-- Saida dos múltiplos -->
                    <label for="idSaida">Saida</label><br>
                    <output type="text" id="idSaida" name="nmSaida"></output> 
                </div>

                <br>
            </fieldset>
        </form>
    </main>

    <!-- Sessão de Rodapé -->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

    <!-- Script JS -->
    <script>
        function mostrarVetor() {
            // Criando um vetor para armazenar os números gerados
            var vetorNumerico = [];
        
            // Preenchendo o vetor com 20 números gerados aleatoriamente
            for (var i = 0; i < 20; i++) {
                // Gerando números aleatórios entre 1 e 100 e arredondando para inteiros
                var numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        
                // Adicionando o número gerado ao vetor
                vetorNumerico.push(numeroAleatorio);
            }
        
            // Mostrando os valores gerados no console
            console.log('Valores gerados:', vetorNumerico);
        }
        
        // Chamar a função para gerar e mostrar os valores no console
        mostrarVetor();
        
    </script>
</body>

</html>
