<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Configuração da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <!-- Ícone da página -->
    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <!-- Link para a fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Área de Cabeçalho -->
    <header>
        <h1></h1>
    </header>

    <!-- Sessao Principal -->
    <main>
        <form action="" method="post">
            <fieldset class="borda">
                <!-- Título e instruções do exercício -->
                <legend class="borda">Lista 6 - Exercicio 6</legend>
                <br>
                <label for="exe6">
                    6. Faça um programa que leia "n" nomes de pessoas e guarde-os em um vetor. No
                    final, mostre uma listagem com todos os nomes informados, na ordem inversa
                    daquela em que eles foram informados.
                </label>
                <br><br>
                
                <!-- Botão para executar a função -->
                <section class="buttonContato">
                    <input type="button" value="Enviar" onclick="mostrarVetorInverso()">
                </section>
                <br>
                <div>
                    <!-- Saida dos múltiplos -->
                    <label for="idSaida">Saida</label><br>
                    <output type="text" id="idSaida" name="nmSaida"></output> 
                </div>

                <br>
            </fieldset>
        </form>
    </main>

    <!-- Sessão de Rodapé -->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

    <!-- Script JS -->
    <script>
        function mostrarVetorInverso() {
            // Array para armazenar os nomes
            var nomes = [];
        
            // Ler os nomes informados pelo usuário
            while (true) {
                var nome = prompt("Digite um nome ou deixe em branco para parar:  ");
                if (nome === "" || nome === null) {
                    break;
                }
                nomes.push(nome);
            }
        
            // Inverter a ordem dos nomes
            var nomesInvertidos = nomes.reverse();
        
            // Exibir os nomes na ordem inversa na saída do formulário
            var saida = document.getElementById('idSaida');
            saida.textContent = 'Nomes na ordem inversa:\n';
            nomesInvertidos.forEach((nome, index) => {
                saida.textContent += `${index + 1}. ${nome}\n`;
            });
        }
        
    </script>
</body>

</html>
