<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Configuração da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <!-- Ícone da página -->
    <link rel="icon" href="../../assets/cerebro.png" type="image/x-icon">
    <!-- Link para a fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Área de Cabeçalho -->
    <header>
        <h1></h1>
    </header>

    <!-- Sessao Principal -->
    <main>
        <form action="" method="post">
            <fieldset class="borda">
                <!-- Título e instruções do exercício -->
                <legend class="borda">Lista 6 - Exercicio 6</legend>
                <br>
                <label for="exe6">
                    6. Faça um programa que leia "n" nomes de pessoas e guarde-os em um vetor. No
                    final, mostre uma listagem com todos os nomes informados, na ordem inversa
                    daquela em que eles foram informados.
                </label>
                <br><br>
                
                <!-- Botão para executar a função -->
                <section>
                    <input type="button" value="Enviar" onclick="mostrarVetorInverso()">
                </section>
                <br>
                <div>
                    <!-- Saida dos múltiplos -->
                    <label for="idSaida">Saida</label><br>
                    <output type="text" id="idSaida" name="nmSaida"></output> 
                </div>

                <br>
            </fieldset>
        </form>
    </main>

    <!-- Sessão de Rodapé -->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

    <!-- Script JS -->
    <script>
        function mostrarVetorInverso() {
            // Inicializa um array vazio chamado 'nomes'
            const nomes = [];
        
            // Loop para receber nomes do usuário e armazená-los no array 'nomes'
            while (true) {
                const nome = prompt("Digite um nome ou deixe em branco para parar:");
                if (!nome) break;  // Se o usuário deixar em branco, o loop é interrompido
                nomes.push(nome);  // Adiciona o nome ao array 'nomes'
            }
        
            // Inverte a ordem dos elementos no array 'nomes'
            const nomesInvertidos = nomes.reverse();
        
            // Obtém o elemento HTML com o id 'idSaida'
            const saida = document.getElementById('idSaida');
        
            // Define o texto do elemento 'saida' com a mensagem inicial
            saida.textContent = 'Nomes na ordem inversa:\n';
        
            // Loop para exibir os nomes invertidos com seus índices
            for (let i = 0; i < nomesInvertidos.length; i++) {
                const nome = nomesInvertidos[i];
                saida.textContent += `${i + 1}. ${nome}\n`;  // Concatena o índice e o nome no texto de saída
            }
        }
    </script>
</body>

</html>
