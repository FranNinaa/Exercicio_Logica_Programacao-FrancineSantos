<!DOCTYPE html>
<html>
<head>
  <title>Exercicio For e While</title>
</head>
<body>

<button onclick="mostrarContagemRegressivaFor()">Mostrar Contagem Regressiva (for)</button>
<br><br>
<button onclick="mostrarContagemRegressivaWhile()">Mostrar Contagem Regressiva (while)</button>

<script>
//6. Desenvolva um algoritmo que mostre uma contagem regressiva de 30 até 1,
// marcando os números que forem divisíveis por 4, exatamente como mostrado abaixo:  
//30 29 [28] 27 26 25 [24] 23 22 21 [20] 19 18 17 [16]...

  function mostrarContagemRegressivaFor() {
    console.log("Contagem Regressiva:");

    for (let i = 30; i >= 1; i--) {
      if (i % 4 === 0) {
        console.log(`[${i}]`);
      } else {
        console.log(i);
      }
    }
  }

  function mostrarContagemRegressivaWhile() {
    console.log("Contagem Regressiva:");

    let i = 30;
    while (i >= 1) {
      if (i % 4 === 0) {
        console.log(`[${i}]`);
      } else {
        console.log(i);
      }
      i--;
    }
  }
</script>

</body>
</html>
