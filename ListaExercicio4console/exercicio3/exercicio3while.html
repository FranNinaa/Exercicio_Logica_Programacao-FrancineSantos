<!DOCTYPE html>
<html>
<head>
  <title>Contagem</title>
</head>
<body>

<button onclick="mostrarContagem()">Mostrar Contagem</button>

<script>
    //Crie um aplicativo que mostre na tela a seguinte contagem: "Inicio 0 4 8 12 16 20 Acabou!" com WHILE
    
  function mostrarContagem() {
    console.log("In√≠cio 0");
    let i = 4;
    while (i <= 20) {
      console.log(i);
      i += 4;
    }
    console.log("Acabou!");
  }
</script>

</body>
</html>
