<!DOCTYPE html>
<html>
<head>
  <title>Exercicio For e While</title>
</head>
<body>

<button onclick="mostrarContagemFor()">Mostrar Contagem (for)</button>
<br><br>
<button onclick="mostrarContagemWhile()">Mostrar Contagem (while)</button>

<script>
  //2. Faça um algoritmo que mostre na tela a seguinte contagem:"Inicio 15 14 13 12 11 10 9 8 7 6 5 4 3 Acabou!"

  function mostrarContagemFor() {
    console.log("Início 15");
    for (let i = 14; i >= 3; i--) {
      console.log(i);
    }
    console.log("Acabou!");
  }

  
    function mostrarContagemWhile() {
      console.log("Início 15");
      let i = 14;
      while (i >= 3) {
        console.log(i);
        i--;
      }
      console.log("Acabou!");
    }
</script>

</body>
</html>
